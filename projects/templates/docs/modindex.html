{% extends "docs/doc.html" %}

{% block subtitle %}Module Index{% endblock %}

{% block content %}
    <dl>
        {% for modname, collapse, cgroup, indent, fname, synops, pform, dep in doc.modindexentries %}
            <dt><a href="{{ fname }}"><tt class="literal xref">{{ modname }}</tt></a></dt>
            <dd>{{ synops }}</dd>
        {% endfor %}
    </dl>
{% endblock %}
